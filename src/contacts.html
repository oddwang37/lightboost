<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightboost | Shop</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="icons/favicon.ico">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <img src="icons/logo-label.svg" alt="lightboost" class="header__logo">
        </a>
        <nav class="nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item"><a class="nav-menu__link" href="index.html">home</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="about.html">about us</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="shop.html">shop</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="contacts.html">contacts</a></li>
            </ul>
        </nav>
        <ul class="auth-list">
            <li class="auth-list__item"><a  class="auth-list__link"  href="#">login</a></li>
            <li class="auth-list__item"><a class="auth-list__link" href="#">register</a></li>
        </ul>
        <div class="orange-bg"></div>
    </header>
   <div class="navigation">
        <div class="container">
            <span class="navigation__home">Home</span> → About us
        </div>
    </div>
    <section class="contacts">
        <div class="container">
            <h1 class="title">Contact us</h1>
            <form action="#" class="contact-form">
                <input class="contact-form__input" type="text" name="name" placeholder="Name" required>
                <input class="contact-form__input" type="number" name="tel" placeholder="Phone">
                <input class="contact-form__input" type="email" name="email" placeholder="Email" required>
                <textarea class="contact-form__textarea" name="text" required placeholder="Your message"></textarea>
            </form>
            <button class="button button_contact">Submit</button>
            <img src="img/contacts.png" alt="" class="contacts__img">
            <div class="contacts-wrapper">
                <div class="contacts-item">
                    <img src="img/letter.svg" alt="" class="contacts__icon">
                    <div class="contacts__text"><a href="mailto:email@mail.ru">email@mail.ru</a></div>
                </div>
                <div class="contacts-item">
                    <img src="img/headphones.svg" alt="" class="contacts__icon">
                    <div class="contacts__text"><a href="tel:443923441233">4439 2344 1233</a></div>
                </div>
                <div class="contacts-item">
                    <img src="img/address.svg" alt="" class="contacts__icon">
                    <div class="contacts__text">Adress, Moscow</div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-img"></div>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div>
                    <a class="footer__logo" href="index.html">lightboost</a>
                    <nav class="footer__nav">
                        <ul class="footer__nav-list">
                            <li class="footer__nav-item"><a href="index.html">home</a></li>
                            <li class="footer__nav-item"><a href="about.html">about us</a></li>
                            <li class="footer__nav-item"><a href="shop.html">shop</a></li>
                            <li class="footer__nav-item"><a href="contacts.html">contacts</a></li>
                        </ul>
                    </nav>
                    <div class="footer__rights">WoW © 2021. All Rights Reserved</div>
                </div>
                <div>
                    <div class="footer__subscribe-label">Subscribe to newsletter</div>
                    <form action="#" class="subscribe-form subscribe-form_mt25">
                        <input type="text" class="subscribe-form__input" placeholder="Your Email">
                        <button class="button button_subscribe">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
